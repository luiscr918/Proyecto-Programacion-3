<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Docente</title>
    <!-- Tailwind, Font Awesome y estilos -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/styleA.css}" />
</head>
<body>

<nav class="bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="#" class="flex items-center space-x-3">
            <img src="" alt="Logo" class="h-8" />
            <span class="self-center text-3xl font-semibold whitespace-nowrap text-white">Bienvenido</span>
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0">
            <a href="/" >
                <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center">
                    Cerrar sesión
                </button>
            </a>
        </div>
    </div>
</nav>

<div class="seccion1Docente pt-16">
    <div class="bg-gray-100 p-6 rounded-xl shadow-md">

        <section class="bg-white p-6 rounded-xl shadow-inner">
            <div class="mb-6 border-b border-blue-200 pb-4">
                <h1 class="text-2xl font-bold text-blue-700 flex items-center gap-2">
                    <i class="fas fa-university text-blue-500"></i>
                    Datos del docente
                </h1>
            </div>

            <table class="w-full text-sm text-left text-gray-700">
                <tbody class="divide-y divide-gray-200">

                <tr class="hover:bg-gray-50">
                    <td class="font-semibold text-blue-700 py-2 px-4 w-1/3">
                        <i class="fas fa-id-card mr-2 text-blue-500"></i>ID del docente:
                    </td>
                    <td class="py-2 px-4 bg-blue-50 rounded" th:text="${docente.id}">ID aquí</td>
                </tr>

                <tr class="hover:bg-gray-50">
                    <td class="font-semibold text-blue-700 py-2 px-4">
                        <i class="fas fa-user mr-2 text-blue-500"></i>Nombre:
                    </td>
                    <td class="py-2 px-4 bg-blue-50 rounded" th:text="${docente.nombreCompleto}">Nombre aquí</td>
                </tr>

                <tr class="hover:bg-gray-50">
                    <td class="font-semibold text-blue-700 py-2 px-4">
                        <i class="fas fa-passport mr-2 text-blue-500"></i>Cédula:
                    </td>
                    <td class="py-2 px-4 bg-blue-50 rounded" th:text="${docente.cedula}">Cédula aquí</td>
                </tr>

                <tr class="hover:bg-gray-50">
                    <td class="font-semibold text-blue-700 py-2 px-4">
                        <i class="fas fa-envelope mr-2 text-blue-500"></i>Correo Electrónico:
                    </td>
                    <td class="py-2 px-4 bg-blue-50 rounded" th:text="${docente.email}">Email aquí</td>
                </tr>

                <tr class="hover:bg-gray-50">
                    <td class="font-semibold text-blue-700 py-2 px-4">
                        <i class="fas fa-phone mr-2 text-blue-500"></i>Teléfono:
                    </td>
                    <td class="py-2 px-4 bg-blue-50 rounded" th:text="${docente.telefono}">Teléfono aquí</td>
                </tr>

                <!-- Eliminé la fila del usuario porque no existe en Docente -->

                </tbody>
            </table>
        </section>

    </div>
</div>

<!-- Resto de tu HTML para filtros y progreso aquí -->

<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
