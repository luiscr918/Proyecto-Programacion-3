<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Tarea</title>

    <!-- Tailwind y Flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</head>
<body class="bg-gray-100">

<nav class="bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a th:href="@{/}" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="/imagenes/img000.png" class="h-8" alt="Logo">
            <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">MaxNotas</span>
        </a>
        <a th:href="@{/}">
            <button type="button"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">
                Regresar
            </button>
        </a>
    </div>
</nav>

<div class="pt-24 flex justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-xl border border-gray-300">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Registrar Nueva Tarea</h2>

        <form th:action="@{/guardarTarea}" method="post" th:object="${tarea}">

            <input type="hidden" th:field="*{id_tarea}" />

            <!-- Nota -->
            <div class="mb-4">
                <label for="nota" class="block text-sm font-medium text-gray-700 mb-1">Nota</label>
                <input type="number" step="0.01" id="nota" th:field="*{nota}" placeholder="Ingrese la nota"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-500" required/>
            </div>

            <!-- Tarea Entregada -->
            <div class="mb-4">
                <label for="tareaEntregada" class="block text-sm font-medium text-gray-700 mb-1">Tarea Entregada</label>
                <input type="text" id="tareaEntregada" th:field="*{tareaEntregada}" placeholder="Nombre del archivo o URL"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-500" required/>
            </div>

            <!-- Pauta -->
            <div class="mb-4">
                <label for="pauta" class="block text-sm font-medium text-gray-700 mb-1">Pauta</label>
                <input type="text" id="pauta" th:field="*{pauta}" placeholder="Descripción de la pauta"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-500"/>
            </div>

            <!-- Tipo Tarea -->
            <div class="mb-4">
                <label for="tipoTarea" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Tarea</label>
                <select id="tipoTarea" th:field="*{tipoTarea}"
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-500">
                    <option value="">-- Selecciona un tipo --</option>
                    <option value="Proyecto">Proyecto</option>
                    <option value="Taller">Taller</option>
                    <option value="Deber">Deber</option>
                    <option value="Exposición">Exposición</option>
                    <option value="Ensayo">Ensayo</option>
                    <option value="Quiz">Quiz</option>
                </select>
            </div>

            <!-- Comentario -->
            <div class="mb-4">
                <label for="comentario" class="block text-sm font-medium text-gray-700 mb-1">Comentario</label>
                <textarea id="comentario" th:field="*{comentario}" rows="3"
                          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-500"
                          placeholder="Observaciones o comentarios..."></textarea>
            </div>

            <!-- Selección de Materia -->
            <div class="mb-4">
                <label for="materia" class="block text-sm font-medium text-gray-700 mb-1">Materia</label>
                <select id="materia" th:field="*{materia.idMateria}"
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-500" required>
                    <option value="" disabled selected>Seleccione una materia</option>
                    <option th:each="m : ${materias}" th:value="${m.idMateria}" th:text="${m.nombreMateria}"></option>
                </select>
            </div>

            <!-- Selección de Estudiante POR DEFINIR ------------------>
            <div class="mb-6">
                <label for="estudiante" class="block text-sm font-medium text-gray-700 mb-1">Estudiante</label>
                <select id="estudiante" th:field="*{estudiante.id}"
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-500" required>
                    <option value="" disabled selected>-- Seleccione un estudiante --</option>
                    <option th:each="e : ${estudiantes}"
                            th:value="${e.id}"
                            th:text="${e.nombreCompleto}">
                    </option>
                </select>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                Guardar Tarea
            </button>
        </form>
    </div>
</div>

</body>
</html>
