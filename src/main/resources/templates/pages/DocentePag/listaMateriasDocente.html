<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" th:href="@{/imagenes/img001-logo.png}" />
  <title>Lista Materias Docente</title>
</head>
<body class="bg-white text-gray-900">
<!--Seccion1: Barra de naveagacion-->
<div class="m-14">
  <nav class="bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 ">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a th:href="@{/}" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="/imagenes/img001-logo.png" class="h-8" alt="Flowbite Logo">
        <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">TaskFlow</span>
      </a>
      <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <a th:href="@{/}">
          <button type="button"
                  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center">
            Regresar
          </button>
        </a>
      </div>
    </div>
  </nav>
</div>

<!--Carga de cards con los cursos que le perteneces al docente-->
<div class="h-screen bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white">
  <div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-semibold text-center text-gray-800 dark:text-gray-200 mb-8">
      Mis Materias
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div th:each="materia:${materiasDocente}" class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden">
        <div class="p-4 md:p-6">
          <h3 th:text="${materia.nombre}" class="text-xl font-semibold text-indigo-500 dark:text-indigo-300 mb-2"></h3>
          <a th:href="@{/tareasPorMateria/}+${materia.id}"
             class="inline-block bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-full">Ver Tareas</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
