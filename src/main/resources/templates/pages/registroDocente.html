<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">


    <!--Tailwind-->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/stylesA.css}">

    <link rel="icon" type="image/png" th:href="@{/imagenes/img001-logo.png}" />
    <title>Registro</title>
</head>
<body>
<!--Seccion1: Barra de naveagacion-->

<nav class="bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a th:href="@{/}" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="/imagenes/img001-logo.png" class="h-8" alt="Flowbite Logo">
            <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">TaskFlow</span>
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <a th:href="@{/}">
                <button type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center">
                    Regresar
                </button>
            </a>
            <button data-collapse-toggle="navbar-sticky" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                    aria-controls="navbar-sticky" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
        </div>
    </div>
</nav>





<!-- Seccion2 -->
<div class="seccion2">
    <form class="max-w-4xl mx-auto border-2 border-blue-500 p-6 rounded-xl shadow-md bg-white dark:bg-gray-800"
          th:action="@{/guardarDocente}"
          method="post"
          th:object="${docente}">

        <h1 class="text-2xl font-bold text-center text-blue-700 dark:text-blue-300 mb-6">
            Registro de Usuario
        </h1>

        <!-- Nombre Completo -->
        <div class="mb-5">
            <label for="nombreCompleto" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Ingrese su nombre completo:
            </label>
            <input type="text" id="nombreCompleto"
                   th:field="*{nombreCompleto}"
                   oninput="this.value = this.value.replace(/[^a-zA-ZñÑáéíóúÁÉÍÓÚ\s]/g, '')"
                   class="campo-hover shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                   placeholder="Ej: Juan Pérez" />
            <span class="error-text" th:if="${#fields.hasErrors('nombreCompleto')}" th:errors="*{nombreCompleto}"></span>
        </div>

        <!-- Cédula -->
        <div class="mb-5">
            <label for="cedula" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Ingrese su número de cédula:
            </label>
            <input type="text" id="cedula"
                   th:field="*{cedula}"
                   oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="10"
                   class="campo-hover shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                   placeholder="Ej: 0102030405" />
            <span class="error-text" th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}"></span>
        </div>

        <!-- Teléfono -->
        <div class="mb-5">
            <label for="telefono" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Ingrese su número de teléfono:
            </label>
            <input type="text" id="telefono"
                   th:field="*{telefono}"
                   oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="10"
                   class="campo-hover shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                   placeholder="Ej: 0991234567" />
            <span class="error-text" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
        </div>

        <!-- Rol -->
        <div class="mb-5">
            <label for="rol" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Seleccione su rol:
            </label>
            <select id="rol" th:field="*{rol}"
                    class="campo-hover shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                <option value="" disabled selected>Seleccione un rol</option>
                <option value="Administrador">Administrador</option>
                <option value="Docente">Docente</option>
                <option value="Estudiante">Estudiante</option>
            </select>
            <span class="error-text" th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}"></span>
        </div>

        <!-- Email -->
        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Ingrese su correo electrónico:
            </label>
            <input type="email" id="email"
                   th:field="*{email}"
                   class="campo-hover shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                   placeholder="ejemplo@correo.com" />
            <span class="error-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <!-- Contraseña -->
        <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Ingrese su contraseña:
            </label>
            <input type="password" id="password"
                   th:field="*{password}"
                   class="campo-hover shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                   placeholder="Ingrese una contraseña segura" />
            <span class="error-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <!-- Dirección -->
        <div class="mb-5">
            <label for="direccion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Ingrese su dirección:
            </label>
            <input type="text" id="direccion" th:field="*{direccion}"
                   class="campo-hover shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                   placeholder="Ej: Av. Siempre Viva 123" />
            <span class="error-text" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></span>
        </div>

        <!-- Título -->
        <div class="mb-5">
            <label for="titulo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Ingrese su título:
            </label>
            <input type="text" id="titulo"
                   th:field="*{titulo}"
                   class="campo-hover shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                   placeholder="Ej: Licenciado en Matemáticas" />
            <span class="error-text" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></span>
        </div>

        <!-- Botón -->
        <button type="submit"
                class="campo-hover w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 font-semibold rounded-lg text-sm px-5 py-2.5 text-center">
            Registrar Usuario
        </button>
    </form>
</div>


</body>
</html>
