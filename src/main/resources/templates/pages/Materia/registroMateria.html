<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" th:href="@{/imagenes/img001-logo.png}" />
    <title>Registro de materia</title>
</head>
<body class="bg-gray-100">
<!-- Sección 1: Barra de navegación -->
<div class="m-14">
    <nav class="bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a th:href="@{/}" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="/imagenes/img001-logo.png" class="h-8" alt="Flowbite Logo">
                <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">TaskFlow</span>
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <a th:href="@{/admin}">
                    <button type="button"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center">
                        Regresar
                    </button>
                </a>
                <button data-collapse-toggle="navbar-sticky" type="button"
                        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                        aria-controls="navbar-sticky" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>
</div>

<!-- Contenedor principal -->
<div class="flex items-center justify-center min-h-screen pt-20">
    <form th:action="@{/guardarMateria}" method="post" th:object="${materia}" class="bg-white p-10 rounded-xl shadow-lg w-full max-w-md space-y-8">
        <div class="flex items-center justify-center mb-4">
            <img src="https://cdn-icons-png.flaticon.com/512/747/747062.png" alt="Logo de Materia" class="h-16 w-16" />
        </div>
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Registro de Materia</h2>

        <div hidden>
            <label for="materiaId" class="block mb-1 text-sm font-medium text-gray-700">Id de materia</label>
            <input
                    th:field="*{id}"
                    type="text"
                    id="materiaId"
                    placeholder="id del curso"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            />
        </div>

        <div hidden>
            <label for="cursoid" class="block mb-1 text-sm font-medium text-gray-700">Id Del curso a que pertenece</label>
            <input
                    th:field="*{curso.id}"
                    type="text"
                    id="cursoid"
                    placeholder="id del curso"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            />
        </div>

        <div>
            <label for="nombre" class="block mb-1 text-sm font-medium text-gray-700">Nombre</label>
            <input
                    th:field="*{nombre}"
                    type="text"
                    id="nombre"
                    placeholder="Nombre de la materia"
                    required
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            />
        </div>

        <div>
            <label for="profesor" class="block mb-1 text-sm font-medium text-gray-700">Asigne un Docente</label>
            <select
                    id="profesor"
                    th:field="*{docente.id}"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 appearance-none"
            >
                <option value="" disabled selected>Seleccione un docente</option>
                <option
                        th:each="docente : ${docentes}"
                        th:value="${docente.id}"
                        th:text="${docente.nombre}"
                ></option>
            </select>
        </div>

        <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 transition"
        >
            Guardar
        </button>
    </form>
</div>

</body>
</html>
